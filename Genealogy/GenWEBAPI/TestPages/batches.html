        function GetBatches() {

            var params = { sourceIds: 'CEB4A571-B475-4457-8B7B-00B3FD1A131F' };

            var url = getUrl() + "sources/names?" + $.param(params);

            writeLine('URL', url);

            $.ajaxSetup({ cache: false });

            $.ajax({
                url: url,
                dataType: "json",

                type: "GET",
                success: success,
                error: error,

                timeout: 3000000 // sets timeout to 3 seconds
            });
        }
