    <script>

    function makePerson(cname, sname, bdate) {

        if (!sname) sname = 'Test';
        if (!bdate) bdate = '1820';
            

        var servicePersonAdd = {
            personGuid: '',
            datebapstr: 'Abt ' + bdate,
            datebirthstr: '',
            datedeath: '',
            years: '',
            months: '',
            weeks: '',
            days: '',
            Baptism: '',
            Birth: bdate,
            Death: '',
            BirthCounty: 'Yorkshire',
            DeathCounty: '',
            BirthLocationId: '',
            DeathLocationId: '',
            ReferenceLocationId: '',
            ReferenceDate: '',
            SourceDescription: '',
            SpouseChristianName: '',
            SpouseSurname: '',
            FatherOccupation: '',

            Notes: '',
            IsMale: '',

            ChristianName: cname,
            Surname: sname,
            FatherChristianName: '',
            FatherSurname: '',
            MotherChristianName: '',
            MotherSurname: '',

            BirthLocation: 'test birth locat',
            DeathLocation: 'test death locat',
            UniqueReference: '',
            Sources: '',
            Events: '',
            Spouse: '',
            LinkedTrees: '',
            ReferenceLocation: '',
            SourceParishName: '',
            SourceDateStr: '',
            SourceRef: '',

            OthersideChristianName: 'Sally',
            OthersideSurname: 'Smith',
            OthersideRelationship: 'Wife',
            OtherSide: '',
            MarriageId: ''
        };

        var servicePersonData = {
            servicePersonAdd: servicePersonAdd,
            sources: 'E54A4328-B1FD-4D13-AB49-00004230CC11'
        };

        return servicePersonData;
    }



    function getPerson(){
		

        if (personids.length === 0) {
            writeLine('function error', 'no marriage ids add a marriage');
            return;
        }
     
        var params = { id: personids[0] };
 
		var url = getUrl() + "person?" + $.param(params);
		reset();

		writeLine('URL', url);
		
		$.ajaxSetup({ cache: false });

        $.ajax({
            url: url,
            dataType: "json",
           
			type: "GET",
            success: success,
            error: error,
			
            timeout: 3000000 // sets timeout to 3 seconds
        });
	}

    function getPersons() {

        if (personids.length < 2) {
	        writeLine('function error', 'not enough person ids add a person');
	        return;
	    }

	    var params = {
	        ids: arraytocsvstring(personids)
	    };

	    var url = getUrl() + "persons?" + $.param(params);
	    reset();
	    writeLine('URL', url);

	    $.ajaxSetup({ cache: false });

	    $.ajax({
	        url: url,
	        dataType: "json",

	        type: "GET",
	        success: success,
	        error: error,

	        timeout: 3000000 // sets timeout to 3 seconds
	    });
	};

	function getPersonByFilter(){
		
		var params = {
		    parentId : '',

		    christianName : 'george',
		    surname : 'thackray',

		    fatherChristianName : '',
		    fatherSurname : '',
		    motherChristianName : '',
			motherSurname : '',


			location : '',

			county : '',

			lowerDate : '1700',
			upperDate : '1800',

			filterTreeResults : '',
			filterIncludeBirths : '',
			filterIncludeDeaths : '',
			filterIncludeSources : '',

			sourceFilter : '',
			spouse : '',
			parishFilter : '',

			pno : '0',
			psize : '20',
			sortcol : ''
		};
        
		var url = getUrl() + "filterpersons?" + $.param(params);
				 	
		writeLine('URL', url);
		
		$.ajaxSetup({ cache: false });

        $.ajax({
            url: url,
            dataType: "json",
           
			type: "GET",
            success: success,
            error: error,
			
            timeout: 3000000 // sets timeout to 3 seconds
        });
	}

	function addPerson() {

	    var servicePersonData = makePerson();

	    var url = getUrl() + "person/add";
		
		writeLine('URL', url);
		
		$.ajax({
            url: url,
            dataType: "json",
        
            type: "POST",
            data: servicePersonData,
            success: function (xhr, textStatus) {
                if (xhr != null)
                    personids.push(xhr);

                success(xhr, textStatus);
            },
            error: error
        });
	}


	function updateestimatesid() {
	    var url = getUrl() + "persons/updatedateestimates";

	    writeLine('URL', url);
	    
	    $.ajax({

	function setrelationsid() {

	};
	function setduplicatesid() {
	    var url = getUrl() + "person/add";

	    writeLine('URL', url);

	    var persons = [];

	    var p1 = {
	        url: url,
	        dataType: "json",
	        type: "POST",
	        data: makePerson('George1', 'Test1', '1 Jan 1800'),
	        success: function (xhr, textStatus) {
	            success(xhr, textStatus);
	        }
	    };

	    var p2 = {
	        url: url,
	        dataType: "json",
	        type: "POST",
	        data: makePerson('George2', 'Test2', '1 Jan 1800'),
	        success: function (xhr, textStatus) {
	            success(xhr, textStatus);
	        }
	    };


	    $.when($.ajax(p1), $.ajax(p2)).done(function (a1, a2) {

	        url = getUrl() + "persons/setduplicate";

	        writeLine('URL', url);

	        var param = persons[0] + ',' + persons[1];

	        $.ajax({
	            url: url,
	            dataType: "json",
	            type: "POST",
	            data: '=' + param,

	            success: function (xhr, textStatus) {

	                personids = persons;

	                getPersons();

	                success(xhr, textStatus);
	            },
	            error: error
	        });

	        writeLine('finished ', url);
	    });
	};
	function mergepersonsid() {
	    var url = getUrl() + "person/add";

	        $.ajax({

	            success: function (xhr, textStatus) {

	    });
	};

	function removelinksid() {
	    var url = getUrl() + "person/add";

	    writeLine('URL', url);

	    var persons = [];

	    var p1 = {
	        url: url,
	        dataType: "json",
	        type: "POST",
	        data: makePerson('George1', 'Test1', '1 Jan 1800'),
	        success: function (xhr, textStatus) {
	            success(xhr, textStatus);
	        }
	    };

	    var p2 = {
	        url: url,
	        dataType: "json",
	        type: "POST",
	        data: makePerson('George2', 'Test2', '1 Jan 1800'),
	        success: function (xhr, textStatus) {
	            success(xhr, textStatus);
	        }
	    };

	    var mp = {
	        url: getUrl() + "persons/mergepersons",
	        dataType: "json",
	        type: "POST",
	        data: '=' + persons[0] + ',' + persons[1],

	        success: function (xhr, textStatus) {

	            writeLine('merged persons', xhr);

	            getPersons(persons[0] + ',' + persons[1]);

	            success(xhr, textStatus);
	        },
	        error: error
	    }


	    $.when($.ajax(p1), $.ajax(p2), $.ajax(mp)).done(function (a1, a2) {

	        url = getUrl() + "persons/removelinks";

	        writeLine('URL', url);

	        var param = persons[0] + ',' + persons[1];

	        $.ajax({
	            url: url,
	            dataType: "json",
	            type: "POST",
	            data: '=' + param,

	            success: function (xhr, textStatus) {

	                personids = persons;

	                getPersons();

	                success(xhr, textStatus);
	            },
	            error: error
	        });

	        writeLine('finished ', url);
	    });
	};

	function deleteid() {
	    var url = getUrl() + "person/delete";

	    if (personids.length < 2) {
	        writeLine('function error', 'not enough person ids add a person');
	        return;
	    }

	    writeLine('URL', url);

	    $.ajax({
	        url: url,
	        dataType: "json",
	        type: "POST",
	        data: '=' + arraytocsvstring(personids),

	        success: success,
	        error: error
	    });
	};
