<!DOCTYPE html>
<html>
<head>
    <title>Source Tests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="./libs/highlight.pack.js"></script>
    <script src="./libs/testlib.js"></script>
    <script>
        
        //sourcetypes
        function getSourceTypesId() {

            var params = { 
                description:'xxx', 
                pageNumber:'1', 
                pageSize:'2', 
                sortCol:'3' 
            };

            var url = getUrl() + "sourcetypes?" + $.param(params);

            writeLine('URL', url);

            $.ajaxSetup({ cache: false });

            $.ajax({
                url: url,
                dataType: "json",

                type: "GET",
                success: success,
                error: error,

                timeout: 3000000 // sets timeout to 3 seconds
            });
        }
        //sourcetype
        function getSourceTypeId() {

            var params = { typeId: '3' };

            var url = getUrl() + "sourcetype?" + $.param(params);

            writeLine('URL', url);

            $.ajaxSetup({ cache: false });

            $.ajax({
                url: url,
                dataType: "json",

                type: "GET",
                success: success,
                error: error,

                timeout: 3000000 // sets timeout to 3 seconds
            });
        }
        //sourcetypenames
        function getSourceTypeNamesId() {

            var params = { typeIds: '1,2,3' };

            var url = getUrl() + "sourcetypenames?" + $.param(params);

            writeLine('URL', url);

            $.ajaxSetup({ cache: false });

            $.ajax({
                url: url,
                dataType: "json",

                type: "GET",
                success: success,
                error: error,

                timeout: 3000000 // sets timeout to 3 seconds
            });
        }
        //sourcetypes/delete
        function deleteSourceTypeId() {

        
            var url = getUrl() + "sourcetypes/delete";

            writeLine('URL', url);
            var sourceIds = '=1,2,3';


            $.ajax({
                url: url,
                dataType: "json",

                type: "POST",
                data: sourceIds,
                success: success,
                error: error
            });
        }

        //sourcetype
        function addSourceTypeId() {

            var serviceTypeAdd = {
                TypeId:'12',
                Description:'test one',
                Order:'5'
            };

            var url = getUrl() + "sourcetype";

            writeLine('URL', url);

            $.ajaxSetup({ cache: false });

            $.ajax({
                url: url,
                dataType: "json",

                type: "POST",
                data: serviceTypeAdd,
                success: success,
                error: error,

                timeout: 3000000 // sets timeout to 3 seconds
            });
        }


        $(document).ready(function() {

            $("#getSourceTypesId").click(function (e) {
                resetStyling();
                getSourceTypesId();
                e.preventDefault();
            });

            $("#getSourceTypeId").click(function (e) {
                resetStyling();
                getSourceTypeId();
                e.preventDefault();
            });

            $("#getSourceTypeNamesId").click(function (e) {
                resetStyling();
                getSourceTypeNamesId();
                e.preventDefault();
            });

            $("#deleteSourceTypeId").click(function (e) {
                resetStyling();
                deleteSourceTypeId();
                e.preventDefault();
            });

            $("#addSourceTypeId").click(function (e) {
                resetStyling();
                addSourceTypeId();
                e.preventDefault();
            });

        });
    </script>

</head>
<body>

<div class="row">
    
    <div class="col-sm-4"><a id='getSourceTypesId' href=''>Get Source Types</a>  </div>
    <div class="col-sm-4"><a id='getSourceTypeId' href=''>Get Source Type</a> </div>
    <div class="col-sm-4"><a id='getSourceTypeNamesId' href=''>Get Source Type Names</a> </div>
    <div class="col-sm-4"><a id='deleteSourceTypeId' href=''>Delete Source Type</a>  </div>

</div>
