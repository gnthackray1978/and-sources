        var createId = '00000000-0000-0000-0000-000000000000';

	function getParishs(){
	    
		var params = {
		    deposited: '',
		    name: '',
		    county: 'Yorkshire',
		    pNo: '1',
		    pSize: '25',
		    sortCol: ''
		};
        
		var url = getUrl() + "parishs?" + $.param(params);
					
		writeLine('URL', url);
		
		$.ajaxSetup({ cache: false });

        $.ajax({
            url: url,
            dataType: "json",
           
			type: "GET",
            success: success,
            error: error,
			
            timeout: 3000000 // sets timeout to 3 seconds
        });
	}

	function getparish() {
	    var params = { id: '7CB9FDE8-644C-467D-8B4D-02109BE0AD47' };

	    var url = getUrl() + "parish" + $.param(params);

	    writeLine('URL', url);

	    $.ajaxSetup({ cache: false });

	    $.ajax({
	        url: url,
	        dataType: "json",

	        type: "GET",
	        success: success,
	        error: error,

	        timeout: 3000000 // sets timeout to 3 seconds
	    });
	}

	function get1841Census(){

        $.ajax({
            url: url,
            dataType: "json",
           
			type: "GET",
            success: success,
            error: error,
			
            timeout: 3000000 // sets timeout to 3 seconds
        });
	}

	function addParish(){
	
		var url = getUrl() + "parish";
					
		writeLine('URL', url);
		
	    var serviceParishAdd = { 
            ParishId : '',
            ParishName : 'George Test Parish',
            ParishDeposited : 'NYRO',
            ParishParent : '',
            ParishCounty : 'Yorkshire',
            ParishStartYear : '1600',
            ParishEndYear : '1850',
            ParishLat: '',
            ParishLong : '',
            ParishNote: ''
		};
		
		$.ajax({
            url: url,
            dataType: "json",
        
            type: "POST",
            data: serviceParishAdd,
            success: function(xhr, textStatus) {
                createId = xhr;

                success(xhr, textStatus);
            },
            error: error
        });
	}

	function deleteParishsid() {
	    var url = getUrl() + "parishs/delete";

	    writeLine('URL', url);
	  
	    $.ajax({
	        url: url,
	        dataType: "json",
	        type: "POST",
	        data: '='+ createId,
	        
	        success: success,
	        error: error
	    });
	}
